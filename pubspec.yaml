name: my_real_loyalty_app
description: "This is the first app where I use real data"
publish_to: 'none'
version: 1.0.16

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Supabase
  supabase_flutter: ^2.8.0
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # Navigation
  go_router: ^14.6.1
  
  # State Management
  provider: ^6.1.2
  
  # Utils
  uuid: ^4.5.1
  intl: ^0.19.0
  
  # Deep Linking
  app_links: ^6.3.2
  
  # Animations (for future use)
  lottie: ^3.1.2
  rive: ^0.13.16
  animations: ^2.0.8
  flutter_staggered_animations: ^1.1.1
  
  # Modern UI
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
